<h1>Clone a Scenario</h1>

<form>
<!-- Most of this is shared with "New". -->
<label for="longname">Long Name:</label>
<input type="text" name="longname" size="15" ng-model="slist.newLongname">
<label for="case">Replacing:</label>
<select name="case" ng-model="slist.replacing">
<option value selected></option>
<option ng-repeat="scenario in slist.scenarios" value="{{scenario.id}}">
{{scenario.id}}: {{scenario.longname}}
</option>
</select>

<button type="button" ng-click="slist.opClone()" 
        ng-disabled="slist.selectedCase === ''">
Clone Scenario
</button> 
</form>
<hr>

<p ng-show="slist.selectedCase === ''">
<span class="error">
Select a scenario to clone from the list above.
</span>
</p>

<!-- Show the JSON response -->
<div ng-show="slist.gotData('clone')">
<h4>Result</h4>
<p ng-show="slist.isOK('clone')">{{slist.status.message}}</p>
<p ng-show="slist.isError('clone')">
<span class="error">{{slist.status.message}}</span>
</p>

<h4>JSON Result</h4>
<pre class="example">
{{slist.jsonData}}
</pre>
</div>
