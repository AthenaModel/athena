<!DOCTYPE html>
<html ng-app="arachne" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Arachne Test Web App">
    <meta name="author" content="William H. Duquette">
    <link rel="icon" href="favicon.ico">

    <title>Arachne Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="arachne.css" rel="stylesheet">
  </head>

  <body ng-controller="ArachneController as arachne">

    <section ng-controller="MainTabController as tab">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href ng-click="tab.setTab('home')">Arachne {{arachne.version()}}</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li ng-class="{ active: tab.isSet('home') }"> 
                <a href ng-click="tab.setTab('home')">Home</a>
              </li>
              <li ng-class="{ active: tab.isSet('scenarios') }">
                <a href ng-click="tab.setTab('scenarios')">Scenarios</a>
              </li>
              <li ng-class="{ active: tab.isSet('help') }">
                <a href ng-click="tab.setTab('help')">Help</a>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>

      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-2">
          Side bar foo bar<br>
          Side bar foo bar<br>
          Side bar foo bar<br>
          Side bar foo bar<br>
          <mark>Side bar foo bar</mark><br>
          Side bar foo bar<br>
          Side bar foo bar<br>
          Side <kbd>bar</kbd> foo bar<br>
          Side bar foo bar<br>
          Side bar foo bar<br>
          Side bar foo bar<br>
          Side bar foo bar<br>
          Side bar foo bar<br>
          <abbr title="Complex User-defined Role-base Situation or Event">CURSE</abbr>
          </div>
          <div class="col-xs-10">
            <div ng-show="tab.isSet('home')" ng-include="'/templates/maintab_home.html'"></div>
            <div ng-show="tab.isSet('scenarios')" ng-include="'/templates/maintab_scenarios.html'"></div>
            <div ng-show="tab.isSet('help')">     <h1>Help</h1>         </div>
          </div>

        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/vendor/jquery-1.11.3.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Javascript Libraries -->
    <script type="text/javascript" src="js/vendor/angular.min.js"></script>
    <script type="text/javascript" src="js/vendor/angular-route.min.js"></script>

    <!-- Main App -->
    <script type="text/javascript" src="js/app.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="js/controllers/arachne-controller.js"></script>
    <script type="text/javascript" src="js/controllers/maintab-controller.js"></script>
    <script type="text/javascript" src="js/controllers/slist-controller.js"></script>
    <script type="text/javascript" src="js/controllers/scenops-controller.js"></script>

    <!-- Directives -->
    <script type="text/javascript" src="js/directives/ar-example.js"></script>
    <script type="text/javascript" src="js/directives/ar-result.js"></script>
    <script type="text/javascript" src="js/directives/ar-filelist.js"></script>

  </body>
</html>
