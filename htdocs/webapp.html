<!DOCTYPE html>
<html ng-app="arachne">
<head>
<link rel="stylesheet" type="text/css" href="/athena.css">
</head>
<body ng-controller="ArachneController as arachne">
<div ng-include="'/templates/header.html'"></div>

<section ng-controller="MainTabController as tab">
<table cellpadding="5" width="100%" class="linkbar">
<tr class="oddrow" valign="top" class valign="bottom">
<td>
<div class="linkbar">
<a href ng-click="tab.setTab('home')" ng-class="{ active: tab.isSet('home') }">Home</a>
<a href ng-click="tab.setTab('scenarios')" ng-class="{ active: tab.isSet('scenarios') }">Scenarios</a>
<a href ng-click="tab.setTab('help')" ng-class="{ active: tab.isSet('help') }">Help</a>
</div></td></tr>
</table>

<div ng-show="tab.isSet('home')"      ng-include="'/templates/maintab_home.html'"></div>
<div ng-show="tab.isSet('scenarios')" ng-include="'/templates/maintab_scenarios.html'"></div>

<div ng-show="tab.isSet('help')">   <h1>Help</h1>         </div>
</section>

<!-- Javascript Libraries -->
<script type="text/javascript" src="js/vendor/angular.min.js"></script>
<script type="text/javascript" src="js/vendor/angular-route.min.js"></script>

<!-- Main App -->
<script type="text/javascript" src="js/app.js"></script>

<!-- Controllers -->
<script type="text/javascript" src="js/controllers/arachne-controller.js"></script>
<script type="text/javascript" src="js/controllers/maintab-controller.js"></script>
<script type="text/javascript" src="js/controllers/slist-controller.js"></script>
<script type="text/javascript" src="js/controllers/scenops-controller.js"></script>

<!-- Directives -->
<script type="text/javascript" src="js/directives/ar-example.js"></script>
<script type="text/javascript" src="js/directives/ar-result.js"></script>

</body>
</html>
