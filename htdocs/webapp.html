<!DOCTYPE html>
<html ng-app="arachne" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Arachne Test Web App">
    <meta name="author" content="William H. Duquette">
    <link rel="icon" href="favicon.ico">

    <title>Arachne Test Interface</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="arachne.css" rel="stylesheet">
  </head>

  <body>
    <section ng-controller="TopNavbarController as topnav">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">Arachne {{topnav.version()}}</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li> 
                <a href="#/home">Home</a>
              </li>
              <li>
                <a href="#/scenarios">Scenarios</a>
              </li>
              <li>
                <a href="#/help">Help</a>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>

      <div ng-view></div>
    </section>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/vendor/jquery-1.11.3.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Javascript Libraries -->
    <script type="text/javascript" src="js/vendor/angular.min.js"></script>
    <script type="text/javascript" src="js/vendor/angular-route.min.js"></script>

    <!-- Main App -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>

    <!-- Services -->
    <script type="text/javascript" src="js/services/arachne.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="js/controllers/top-navbar-controller.js"></script>
    <script type="text/javascript" src="js/controllers/scenarios-index-controller.js"></script>
    <script type="text/javascript" src="js/controllers/scenops-controller.js"></script>

    <!-- Directives -->
    <script type="text/javascript" src="js/directives/ar-mainpage.js"></script>
    <script type="text/javascript" src="js/directives/ar-example.js"></script>
    <script type="text/javascript" src="js/directives/ar-result.js"></script>
    <script type="text/javascript" src="js/directives/ar-filelist.js"></script>

  </body>
</html>
