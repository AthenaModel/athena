<h1>Active Scenarios</h1>

<!-- Probably merge ScenarioListController with ArachneController -->
<div ng-controller="ScenarioListController as slist">

<!-- I'd like to make this scroll -->
<table class="table table-striped table-hover">
<tr>
<th></th>
<th>ID</th>
<th>Name</th>
<th>Original Source</th>
<th>State</th>
<th>Tick</th>
<th>Week</th>
</tr>

<tr ng-repeat="scenario in slist.scenarios">
<td align="left">
<input type="radio" name="source" ng-model="slist.selectedCase" ng-value="scenario.id">
</td>    
<td><b><a ng-href="/scenario/{{scenario.id}}/index.html">{{scenario.id}}</a></b></td>
<td>{{scenario.longname}}</td>
<td>{{scenario.source}}</td>
<td>{{scenario.state}}</td>
<td>{{scenario.tick}}</td>
<td>{{scenario.week}}</td>
</tr>
</table>

<p></p>

<!-- Scenario Management Tabs -->
<section ng-controller="ScenarioOpsController as ops">
<nav>
<ul class="nav nav-tabs">
  <li ng-class="{ active: ops.isSet('new') }">
    <a href ng-click="ops.setTab('new')">New</a>
  </li>
  <li ng-class="{ active: ops.isSet('clone') }">
    <a href ng-click="ops.setTab('clone')">Clone</a>
  </li>

  <li ng-class="{ active: ops.isSet('import') }">
    <a href ng-click="ops.setTab('import')">Import</a>
  </li>

  <li ng-class="{ active: ops.isSet('export') }">
    <a href ng-click="ops.setTab('export')">Export</a>
  </li>

  <li ng-class="{ active: ops.isSet('remove') }">
    <a href ng-click="ops.setTab('remove')">Remove</a>
  </li>
</ul>
</nav>

<div ng-show="ops.isSet('new')"    ng-include="'/templates/scenops_new.html'"></div>
<div ng-show="ops.isSet('clone')"  ng-include="'/templates/scenops_clone.html'"></div>
<div ng-show="ops.isSet('import')" ng-include="'/templates/scenops_import.html'"></div>
<div ng-show="ops.isSet('export')" ng-include="'/templates/scenops_export.html'"></div>
<div ng-show="ops.isSet('remove')" ng-include="'/templates/scenops_remove.html'"></div>
</section>

</div>
