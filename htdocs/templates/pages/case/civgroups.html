<h2>Civilian Groups</h2>

<table class="table table-striped table-hover auto-width">
<tr>
<th><br>ID</th>
<th><br>Name</th>
<th><br>Neighborhood</th>
<th><br>Population</th>
<th>Subsistence<br>Agriculture</th>
</tr>

<tr ng-repeat="group in page.objects('civgroups')">
	<td><b>
	<a href="#/scenario/{{page.caseId}}/{{group.qid}}/">{{group.g}}</a>
	</b></td>
	<td>{{group.longname}}</td>
	<td><b>
	<a href="#/scenario/{{page.caseId}}/{{group.n_qid}}/">{{group.n}}</a>
	</b></td>
	<td>{{group.population}}</td>
	<td>{{group.pretty_sa_flag}}</td>
</tr>
</table>

<ar-example header="JSON Result" content="{{page.objects('civgroups') | json:'  '}}"></ar-example>
