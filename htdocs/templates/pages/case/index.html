<ar-mainpage sidebar="/templates/pages/case/sidebar.html">
<h1>Case: {{page.caseId}}</h1>

<nav>
<ul class="nav nav-tabs">
  <li ng-class="{ active: page.isSet('actors') }">
    <a href ng-click="page.setTab('actors')">Actors</a>
  </li>
  <li ng-class="{ active: page.isSet('nbhoods') }">
    <a href ng-click="page.setTab('nbhoods')">Neighborhoods</a>
  </li>

  <li ng-class="{ active: page.isSet('groups') }">
    <a href ng-click="page.setTab('groups')">Groups</a>
  </li>

</ul>
</nav>

<div ng-show="page.isSet('actors')"    ng-include="'/templates/pages/case/actors.html'"></div>
<div ng-show="page.isSet('nbhoods')"  ng-include="'/templates/pages/case/nbhoods.html'"></div>
<div ng-show="page.isSet('groups')"  ng-include="'/templates/pages/case/groups.html'"></div>

</ar-mainpage>
