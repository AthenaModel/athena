<ar-page page="page">
<h1>Case {{page.caseId}}: {{page.metadata.longname}}</h1>

<div class="panel panel-default">
  <div class="panel-body">
  <strong>Week:</strong> 
  {{page.metadata.week + ' (' + page.metadata.tick + ')'}}
  <strong>State:</strong>
  <span class="label label-primary" ng-class="page.stateClass()">{{page.metadata.state}}
  <span class="glyphicon glyphicon-lock" ng-show="page.isLocked()"></span>
  <span class="glyphicon glyphicon-hourglass" ng-show="page.isBusy()"></span>
  </span>
  </div>
</div>

<nav>
<ul class="nav nav-tabs">
  <li ng-class="tab.active('manage')">
    <a href ng-click="tab.set('manage')">Manage</a>
  </li>
  <li ng-class="tab.active('actors')">
    <a href ng-click="tab.set('actors')">Actors</a>
  </li>
  <li ng-class="tab.active('nbhoods')">
    <a href ng-click="tab.set('nbhoods')">Neighborhoods</a>
  </li>

  <li class="dropdown" ng-class="tab.active(['groups', 'civgroups', 'frcgroups', 'orggroups'])">
    <a class="dropdown-toggle" data-toggle="dropdown" role="button">
      Groups <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
      <li ng-class="tab.active('groups')">
        <a href ng-click="tab.set('groups')">All Groups</a>
      </li>
      <li ng-class="tab.active('civgroups')">
        <a href ng-click="tab.set('civgroups')">Civilian Groups</a>
      </li>
      <li ng-class="tab.active('frcgroups')">
        <a href ng-click="tab.set('frcgroups')">Force Groups</a>
      </li>
      <li ng-class="tab.active('orggroups')">
        <a href ng-click="tab.set('orggroups')">Organization Groups</a>
      </li>
      
    </ul>
  </li>
  <li ng-class="tab.active('parms')">
    <a href ng-click="tab.set('parms')">Model Parameters</a>
  </li>
</ul>
</nav>

<div ng-show="tab.active('manage')"  
     ng-include="'/templates/pages/case/manage.html'"></div>
<div ng-show="tab.active('actors')"  
     ng-include="'/templates/pages/case/actors.html'"></div>
<div ng-show="tab.active('nbhoods')" 
     ng-include="'/templates/pages/case/nbhoods.html'"></div>
<div ng-show="tab.active('groups')"  
     ng-include="'/templates/pages/case/groups.html'"></div>
<div ng-show="tab.active('civgroups')"  
     ng-include="'/templates/pages/case/civgroups.html'"></div>
<div ng-show="tab.active('frcgroups')"  
     ng-include="'/templates/pages/case/frcgroups.html'"></div>
<div ng-show="tab.active('orggroups')"  
     ng-include="'/templates/pages/case/orggroups.html'"></div>
<div ng-show="tab.active('parms')"  
     ng-include="'/templates/pages/case/parmdb.html'"></div>

</ar-page>
