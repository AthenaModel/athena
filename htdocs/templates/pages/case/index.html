<ar-mainpage sidebar="/templates/pages/case/sidebar.html">
<h1>Case {{page.caseId}}: {{page.metadata.longname}}</h1>

<div class="panel panel-default">
  <div class="panel-body">
  <strong>Week:</strong> 
  {{page.metadata.week + ' (' + page.metadata.tick + ')'}}
  <strong>State:</strong>
  <span class="label label-primary" ng-class="page.stateClass()">{{page.metadata.state}}
  <span class="glyphicon glyphicon-lock" ng-show="page.isLocked()"></span>
  <span class="glyphicon glyphicon-hourglass" ng-show="page.isBusy()"></span>
  </span>
  </div>
</div>

<nav>
<ul class="nav nav-tabs">
  <li ng-class="{ active: page.isSet('manage') }">
    <a href ng-click="page.setTab('manage')">Manage</a>
  </li>
  <li ng-class="{ active: page.isSet('actors') }">
    <a href ng-click="page.setTab('actors')">Actors</a>
  </li>
  <li ng-class="{ active: page.isSet('nbhoods') }">
    <a href ng-click="page.setTab('nbhoods')">Neighborhoods</a>
  </li>

  <li class="dropdown" ng-class="{ active: page.isGroups() }">
    <a class="dropdown-toggle" data-toggle="dropdown" role="button">
      Groups <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
      <li ng-class="{ active: page.isSet('groups') }">
        <a href ng-click="page.setTab('groups')">All Groups</a>
      </li>
      <li ng-class="{ active: page.isSet('civgroups') }">
        <a href ng-click="page.setTab('civgroups')">Civilian Groups</a>
      </li>
      <li ng-class="{ active: page.isSet('frcgroups') }">
        <a href ng-click="page.setTab('frcgroups')">Force Groups</a>
      </li>
      <li ng-class="{ active: page.isSet('orggroups') }">
        <a href ng-click="page.setTab('orggroups')">Organization Groups</a>
      </li>
      
    </ul>
  </li>
  <li ng-class="{ active: page.isSet('parmdb') }">
    <a href ng-click="page.setTab('parmdb')">Model Parameters</a>
  </li>
</ul>
</nav>

<div ng-show="page.isSet('manage')"  
     ng-include="'/templates/pages/case/manage.html'"></div>
<div ng-show="page.isSet('actors')"  
     ng-include="'/templates/pages/case/actors.html'"></div>
<div ng-show="page.isSet('nbhoods')" 
     ng-include="'/templates/pages/case/nbhoods.html'"></div>
<div ng-show="page.isSet('groups')"  
     ng-include="'/templates/pages/case/groups.html'"></div>
<div ng-show="page.isSet('civgroups')"  
     ng-include="'/templates/pages/case/civgroups.html'"></div>
<div ng-show="page.isSet('frcgroups')"  
     ng-include="'/templates/pages/case/frcgroups.html'"></div>
<div ng-show="page.isSet('orggroups')"  
     ng-include="'/templates/pages/case/orggroups.html'"></div>
<div ng-show="page.isSet('parmdb')"  
     ng-include="'/templates/pages/case/parmdb.html'"></div>

</ar-mainpage>
