<h4>Cases</h4>
<div ng-controller="ScenariosIndexController as slist">

<ul class="list-unstyled" style="margin-top: 10px; margin-left: 10px;">
  <li ng-repeat="scenario in slist.scenarios">
    <a href="#/scenarios/{{scenario.id}}">{{scenario.id}}: {{scenario.longname}}</a>
  </li>
</ul>

</div><!-- controller -->
