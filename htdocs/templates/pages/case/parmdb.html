<h2>Model Parameters</h2>

<form class="form-inline">
  <div class="form-group">
    <label for="query">Filter:</label>
    <input type="text" name="query" class="form-control"  size="15" ng-model="query.name">
    <label>Set:</label>
    <input type="text" class="form-control" size="40" ng-model="page.cparm" readonly>
    <p class="help-block"><b>Hover over a parameter name for a description.</b></p>
  </div>
  <div class="form-group">
    <label>To:</label>
    <input type="text" class="form-control" size="10" ng-model="page.newParmVal">
    <button class="btn btn-default" type="button" ng-click="page.opSetParm()">
    Set
    </button>
    <button class="btn btn-default" type="button" ng-click="page.opResetParm()">
    Reset
    </button> 
    <p class="help-block">Some Stuff Here</p>
  </div>
</form>

<p></p>	

<b></b>

<p></p>

<table class="table table-striped table-hover">
<tr>
<th>Name</th>
<th>Value</th>
<th>Default</th>
</tr>
<tr ng-repeat="entry in page.parms | filter:query">
<td><a href ng-click="page.setCurrParm($event)" data-toggle="tooltip" title="{{entry.docstr}}">{{entry.name}}</a></td>
<td>{{entry.value}}</td>
<td>{{entry.default}}</td>
</tr>
</table>
