<h2>Model Parameters</h2>
<b>Hover over a parameter for a description.  Click it to change value.</b>
<p></p>
<form class="form-inline">
  <div class="form-group">
    <label for="query">Filter:</label>
    <input type="text" name="query" class="form-control" size="15" ng-model="query.name">
    <label>Set:</label>
    <input type="text" class="form-control" size="40" ng-model="page.currparm" readonly>
    <label>To:</label>
    <p class="help-block">&nbsp</p> 
  </div>
  <div class="form-group">
    <input type="text" class="form-control" size="10" ng-model="page.parmField">
    <button class="btn btn-default" type="button" ng-click="page.opSetParm()" 
      ng-disabled="page.isLocked() || page.isBusy()">
    Set
    </button>
    <button class="btn btn-default" type="button" ng-click="page.opResetParms()"
      ng-disabled="page.isLocked() || page.isBusy()">
    Reset All
    </button>
	<input type="checkbox" ng-model="page.show" ng-true-value="'changed'" ng-false-value="'all'">
	<label>Changed Parms Only</label> 
    <p class="help-block" ng-show="!page.parmError">&nbsp</p> 
    <p class="help-block bg-danger" ng-show="page.parmError">{{page.parmError}}</p>
  </div>


<table class="table table-striped table-hover auto-width">
<tr>
<th>Name</th>
<th>Value</th>
<th>Default</th>
</tr>
<tr ng-repeat="entry in page.parms | filter:query" ng-show="page.show==='all' || entry.changed">
<td><a href ng-click="page.currparm=entry.name ; page.parmField=entry.value" data-toggle="tooltip" title="{{entry.docstr}}">{{entry.name}}</a></td>
<td>{{entry.value}}</td>
<td>{{entry.default}}</td>
</tr>
</table>
