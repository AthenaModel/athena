<h2>Actors</h2>

<table class="table table-striped table-hover">
<tr>
<th><br>ID</th>
<th><br>Name</th>
<th>Belief<br>System</th>
<th><br>Supports</th>
<th>Income,<br>$/week</th>
<th>Funding<br>Type</th>
<th>Cash<br>On Hand, $</th>
</tr>

<tr ng-repeat="actor in page.objects('actors')">
<td><b><a href="#/scenario/{{page.caseId}}/{{actor.qid}}/">{{actor.a}}</a></b></td>
<td>{{actor.longname}}</td>
<td>{{actor.bsysname}}</td>
<td>{{actor.supports}}</td>
<td>{{actor.income}}</td>
<td>{{actor.atype}}</td>
<td>{{actor.cash_on_hand}}</td>
</tr>
</table>

<ar-example header="JSON Result" content="{{page.objects('actors') | json:'  '}}"></ar-example>
