<h2>Clone a Scenario</h2>

<form class="form-inline">
  <div class="form-group">
    <label for="longname">Long Name:</label>
    <input type="text" name="longname" class="form-control" size="15" ng-model="page.newLongname">
  </div>

  <div class="form-group">
    <label for="case">Replacing:</label>
    <select id="case" class="form-control" ng-model="page.replacing">
      <option value selected></option>
      <option ng-repeat="scenario in page.scenarios" value="{{scenario.id}}">
        {{scenario.id}}: {{scenario.longname}}
      </option>
    </select>
  </div>

  <!-- Use canClone() -->
  <button class="btn btn-default" type="button" ng-click="page.opClone()" 
          ng-disabled="!page.canClone()">
  Clone Scenario
  </button> 
</form>

<p style="padding-top: 5px;" class="text-warning" ng-show="!page.canClone()">
Select the scenario to clone from the list above.
</p>

<!-- Show the operation result -->
<ar-result op="clone" result="page.status"></ar-result>

<!-- Show the JSON response -->
<ar-example header="JSON Result" content="{{page.jsonData('clone')}}"></ar-example>
