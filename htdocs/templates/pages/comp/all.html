<h2>All Outputs</h2>

<p ng-hide="comp.size()">
No political outputs are significant in this comparison.
</p>

<div ng-show="comp.size()">
  <table class="table table-hover auto-width">
    <tr>
      <th>Category</th>
      <th>Type</th>
      <th>Output</th>
      <th>Narrative</th>
      <th>Score</th>
    </tr>

    <tr ng-repeat="output in comp.outputs()">
      <td>{{page.catname(output.category)}}</td>
      <td><span class="label label-primary">{{output.type}}</span></td>
      <td><span class="text-primary">{{output.name}}</span></td>
      <td>{{output.narrative}}</td>
      <td>{{output.score}}</td>
    </tr>
  </table>
</div>
