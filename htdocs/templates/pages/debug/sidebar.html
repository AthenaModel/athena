<h4>URL Schemas</h4>

<ul class="list-unstyled" style="margin-top: 10px; margin-left: 10px;">
  <li><tt><a href ng-click="page.setDomain('comparison')">
        /comparison/...
  </a></tt></li>
  <li><tt><a href ng-click="page.setDomain('debug')">
        /debug/...
  </a></tt></li>
  <li><tt><a href ng-click="page.setDomain('help')">
        /help/...
  </a></tt></li>
  <li><tt><a href ng-click="page.setDomain('scenario')">
        /scenario/...
  </a></tt></li>
</ul>

<h4>Log Areas</h4>

<ul class="list-unstyled" style="margin-top: 10px; margin-left: 10px;">
  <li ng-repeat="area in page.logAreas()">
    <a href ng-click="page.setArea(area)">
        {{area}}
    </a>
  </li>
</ul>

<div ng-show="page.logArea !== ''">
<h4>Logs: {{page.logArea}}</h4>

<ul class="list-unstyled" style="margin-top: 10px; margin-left: 10px;">
  <li ng-repeat="file in page.logFiles()">
    <a href ng-click="page.setFile(file)">
        {{file}}
    </a>
  </li>
</ul>
</div>
