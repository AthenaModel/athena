<ar-mainpage sidebar="/templates/pages/cases/sidebar.html">
<div ng-controller="CasesController as page">

<h1>Active Scenarios</h1>

<!-- I'd like to make this scroll -->
<table class="table table-striped table-hover" style="width:auto">
<tr>
<th></th>
<th>ID</th>
<th>Name</th>
<th>Original Source</th>
<th>State</th>
<th>Tick</th>
<th>Week</th>
</tr>

<tr ng-repeat="case in page.cases()">
<td align="left">
<input type="radio" name="source" ng-model="page.selectedCase" ng-value="case.id">
</td>    
<td><b><a ng-href="#/scenarios/{{case.id}}">{{case.id}}</a></b></td>
<td>{{case.longname}}</td>
<td>{{case.source}}</td>
<td>{{case.state}}</td>
<td>{{case.tick}}</td>
<td>{{case.week}}</td>
</tr>
</table>

<p></p>

<!-- Scenario Management Tabs -->
<section>
<nav>
<ul class="nav nav-tabs">
  <li ng-class="tab.active('new')">
    <a href ng-click="tab.set('new')">New</a>
  </li>
  <li ng-class="tab.active('clone')">
    <a href ng-click="tab.set('clone')">Clone</a>
  </li>

  <li ng-class="tab.active('import')">
    <a href ng-click="tab.set('import')">Import</a>
  </li>

  <li ng-class="tab.active('export')">
    <a href ng-click="tab.set('export')">Export</a>
  </li>

  <li ng-class="tab.active('remove')">
    <a href ng-click="tab.set('remove')">Remove</a>
  </li>
</ul>
</nav>

<div ng-show="tab.active('new')"    
     ng-include="page.template('/new.html')"></div>
<div ng-show="tab.active('clone')"  
     ng-include="page.template('/clone.html')"></div>
<div ng-show="tab.active('import')" 
     ng-include="page.template('/import.html')"></div>
<div ng-show="tab.active('export')" 
     ng-include="page.template('/export.html')"></div>
<div ng-show="tab.active('remove')" 
     ng-include="page.template('/remove.html')"></div>
</section>

</div>

</ar-mainpage>
