<div>
<h4>Comparisons</h4>

<div style="margin-left:10px">
  <div ng-hide="arachne.comps().length">
    <p>None created.</p>
  </div>

  <div ng-show="arachne.comps().length">
    <ul class="list-unstyled" style="margin-top: 10px;">
      <li ng-repeat="comp in arachne.comps()">
        <a href="#/comparisons/{{comp.id}}">{{comp.id}}: {{comp.longname}}</a>
      </li>
    </ul>
  </div>
</div>

</div>
