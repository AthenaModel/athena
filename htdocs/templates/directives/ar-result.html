<!-- ar-result element -->
<div ng-show="result.op === op && result.data">

<h4 ng-show="header">{{header}}</h4>

<p class="bg-success" ng-show="result.code === 'OK'">{{result.message}}</p>

<p class="bg-danger" ng-show="result.code === 'ERROR'">{{result.message}}</p>

<div ng-show="result.code === 'REJECT'">
<p>There was a problem with the query parameters:</p>
<dl class="dl-horizontal" >
<div ng-repeat="(parm, message) in result.errors">
<dt><code>{{parm}}</code></dt>
<dd class="bg-danger">{{message}}</dd>
</div>
</dl>
</div>

<div ng-show="result.code === 'EXCEPTION'">
<span class="bg-danger">{{result.message}}</span>
<ar-example header="Stack Trace" content={{result.stackTrace}}></ar-example>
</div>
</div>
