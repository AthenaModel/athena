<div>
<h4>Cases</h4>

<ul class="list-unstyled" style="margin-top: 10px; margin-left: 10px;">
  <li ng-repeat="case in arachne.cases()">
    <a href="#/scenarios/{{case.id}}">{{case.id}}: {{case.longname}}</a>
  </li>
</ul>

<h4>History</h4>

<ul class="list-unstyled" style="margin-top: 10px; margin-left: 10px;">
  <li ng-repeat="case in filteredData =(arachne.cases() | filter : {state: 'PAUSED'})">
    <a href="#/scenarios/{{case.id}}/history.html">{{case.id}}: {{case.longname}}</a>
  </li>

</ul>

<div style="margin-left:10px">
<p ng-show="filteredData.length==0">No paused cases.</p>
</div>

</div>
