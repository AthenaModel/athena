<h2>Import a Scenario</h2>

<form class="form-inline">
  <div class="form-group">
    <label for="longname">Long Name:</label>
    <input type="text" name="longname" class="form-control" size="15" ng-model="slist.newLongname">
  </div>

  <div class="form-group">
    <label for="case">Replacing:</label>
    <select id="case" class="form-control" ng-model="slist.replacing">
      <option value selected></option>
      <option ng-repeat="scenario in slist.scenarios" value="{{scenario.id}}">
        {{scenario.id}}: {{scenario.longname}}
      </option>
    </select>
  </div>

  <button class="btn btn-default" type="button" ng-click="slist.opImport()"
          ng-disabled="slist.selectedFile === ''">
  Import Scenario
  </button> 


  <h4>Available for import:</h4>

  <div ng-include="'/templates/scenfile_table.html'"></div>
</form>


<!-- Show the operation result -->
<ar-result op="import" result="slist.status"></ar-result>


<!-- Show the JSON response -->
<ar-example header="JSON Result" content="{{slist.jsonData('import')}}"></ar-example>
