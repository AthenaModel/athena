
<h1>Remove a Scenario</h1>

<p>This operation removes a scenario from the Arachne session.  Be sure
to export the scenario data if you want to keep it!</p>

<form>
<button type="button" ng-click="slist.opRemove()" 
        ng-disabled="slist.selectedCase === '' || slist.selectedCase === 'case00'">
Remove Scenario
</button> {{slist.selectedCase}}
</form>


<p ng-show="slist.selectedCase === ''">
<span class="error">
Select the scenario to remove from the list above.
</span>
</p>

<p ng-show="slist.selectedCase === 'case00'">
<span class="error">
The base case cannot be removed.  
Select the scenario to remove from the list above.
</span>
</p>

<!-- Show the operation result -->
<ar-result op="remove" result="slist.status"></ar-result>

<!-- Show the JSON response -->
<ar-example header="JSON Result" content="{{slist.jsonData('remove')}}"></ar-example>
